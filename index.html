<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css.map">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img  src="images/bg-pattern.svg" alt="">
    <div class="title text-center d-flex justify-content-center align-items-center">
      <div class="cont">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>
    <div class="main-box">
      <div class="cont">
        <div class="head">
          <p>100K Pageviews</p>
          <p><span class="dollar">$</span><span class="price">16.00</span> /month</p>
        </div>
            <input class="range" type="range" max="16" min="1">
        <div class="main-body">
          <p>Monthly Billing</p>
          <input type="checkbox" class="check">
          <p>Yearly Billing <span class="discount rounded-pill">25% discount</span></p>
        </div>
      </div>
      <div class="main-footer">
        <div class="list">
          <ul>
            <li><img class="img-fluid" src="images/icon-check.svg" alt=""><span>Unlimited websites</span></li>
            <li><img class="img-fluid" src="images/icon-check.svg" alt=""><span>100% data ownership</span></li>
            <li><img class="img-fluid" src="images/icon-check.svg" alt=""><span>Email reports</span></li>
          </ul>
        </div>
        <div class="buttom">
          <button class="rounded-pill">Start my trial</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hiader-basim">Haider Basim</a>.
  </div>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.min.js.map"></script>
</body>
</html>
